<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        /* CSS Diletakkan di sini */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            margin-top: 20px; /* Sedikit ruang di atas */
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        #reader {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            min-height: 250px; /* Memberi tinggi minimum agar elemen terlihat */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-size: 1.1em;
            background-color: #e0e0e0;
        }

        #reader video {
            width: 100%;
            height: auto;
            display: block; /* Penting untuk video */
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .stop-button {
            background-color: #dc3545;
        }

        .stop-button:hover {
            background-color: #c82333;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
            color: #333;
        }

        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        /* Responsivitas untuk layar kecil */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .button {
                width: calc(100% - 10px);
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pemindai QR Code</h1>

        <div id="reader">
            <span id="reader-message">Klik "Mulai Scan" untuk mengaktifkan kamera.</span>
        </div>
        <div id="statusMessage" class="message" style="display: none;"></div>

        <button id="startScan" class="button">Mulai Scan</button>
        <button id="stopScan" class="button stop-button" style="display: none;">Hentikan Scan</button>

        <div class="table-container">
            <h2>Data Terpindai</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Ukuran</th>
                        <th>No Lot</th>
                        <th>Kode Pack</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        // JavaScript Diletakkan di sini
        document.addEventListener('DOMContentLoaded', (event) => {
            const html5QrCode = new Html5Qrcode("reader");
            const dataTableBody = document.querySelector('#dataTable tbody');
            const startScanButton = document.getElementById('startScan');
            const stopScanButton = document.getElementById('stopScan');
            const statusMessageDiv = document.getElementById('statusMessage');
            const readerMessageSpan = document.getElementById('reader-message'); // Pesan di dalam area reader

            let isScanning = false;

            // Fungsi untuk menampilkan pesan status
            function showStatusMessage(message, type = 'info') {
                statusMessageDiv.textContent = message;
                statusMessageDiv.className = `message ${type}`;
                statusMessageDiv.style.display = 'block';
            }

            // Fungsi untuk menyembunyikan pesan status
            function hideStatusMessage() {
                statusMessageDiv.style.display = 'none';
            }

            // Fungsi untuk menambahkan data ke tabel
            function addDataToTable(ukuran, noLot, kodePack) {
                const newRow = dataTableBody.insertRow();
                const ukuranCell = newRow.insertCell();
                const noLotCell = newRow.insertCell();
                const kodePackCell = newRow.insertCell();

                ukuranCell.textContent = ukuran;
                noLotCell.textContent = noLot;
                kodePackCell.textContent = kodePack;
            }

            // Konfigurasi untuk scanner QR Code
            const qrCodeConfig = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                supportedScanFormats: [
                    Html5QrcodeSupportedFormats.QR_CODE
                ]
            };

            // Callback saat scan berhasil
            const onScanSuccess = (decodedText, decodedResult) => {
                if (!isScanning) return;

                console.log(`[QR Success] QR Code terdeteksi: ${decodedText}`);
                hideStatusMessage(); // Sembunyikan pesan jika scan berhasil

                const data = decodedText.split('|');

                if (data.length === 3) {
                    const ukuran = data[0].trim();
                    const noLot = data[1].trim();
                    const kodePack = data[2].trim();

                    addDataToTable(ukuran, noLot, kodePack);
                } else {
                    showStatusMessage('Format QR Code tidak sesuai (seharusnya Ukuran|NoLot|KodePack). Silakan coba QR lain.', 'error');
                    console.warn('[QR Warning] Format QR Code tidak sesuai:', decodedText);
                }

                // Hentikan scan setelah berhasil memproses 1 QR Code
                // Jika ingin terus scan beberapa QR, hapus baris di bawah ini
                stopScanner();
            };

            // Callback saat scan error (biasanya terjadi jika tidak ada QR terdeteksi)
            const onScanError = (errorMessage) => {
                // Jangan menampilkan error di UI secara terus-menerus
                // console.warn(`[QR Error] Scan Error: ${errorMessage}`);
            };

            // Fungsi untuk memulai scanner
            async function startScanner() {
                try {
                    // Sembunyikan pesan di dalam reader saat kamera akan aktif
                    readerMessageSpan.style.display = 'none';
                    showStatusMessage('Memulai kamera, harap berikan izin jika diminta...', 'info');

                    await html5QrCode.start(
                        { facingMode: "environment" }, // Prioritaskan kamera belakang
                        qrCodeConfig,
                        onScanSuccess,
                        onScanError
                    );
                    isScanning = true;
                    startScanButton.style.display = 'none';
                    stopScanButton.style.display = 'inline-block';
                    hideStatusMessage(); // Sembunyikan pesan setelah kamera aktif
                    console.log("[Scanner] Scanner dimulai.");
                } catch (err) {
                    isScanning = false;
                    startScanButton.style.display = 'inline-block'; // Tampilkan lagi tombol start
                    stopScanButton.style.display = 'none';
                    readerMessageSpan.style.display = 'block'; // Tampilkan kembali pesan di reader
                    readerMessageSpan.textContent = "Gagal memulai kamera. Coba lagi atau periksa izin.";

                    let errorMessage = "Terjadi kesalahan saat memulai kamera.";
                    if (err.name === "NotAllowedError") {
                        errorMessage = "Izin kamera ditolak. Harap izinkan akses kamera di pengaturan browser/ponsel Anda.";
                    } else if (err.name === "NotFoundError") {
                        errorMessage = "Tidak ada kamera yang ditemukan. Pastikan perangkat Anda memiliki kamera yang berfungsi.";
                    } else if (err.name === "OverconstrainedError") {
                        errorMessage = "Kamera tidak dapat diakses dengan batasan yang diminta (misalnya, kamera belakang tidak tersedia).";
                    }
                    showStatusMessage(errorMessage + " Error detail: " + err.message, 'error');
                    console.error("[Scanner Error] Gagal memulai scanner:", err);
                }
            }

            // Fungsi untuk menghentikan scanner
            async function stopScanner() {
                try {
                    if (html5QrCode.isScanning) {
                        await html5QrCode.stop();
                        isScanning = false;
                        startScanButton.style.display = 'inline-block';
                        stopScanButton.style.display = 'none';
                        readerMessageSpan.style.display = 'block'; // Tampilkan kembali pesan di reader
                        readerMessageSpan.textContent = "Scan dihentikan. Klik 'Mulai Scan' lagi.";
                        hideStatusMessage(); // Sembunyikan pesan status
                        console.log("[Scanner] Scanner dihentikan.");
                    }
                } catch (err) {
                    console.error("[Scanner Error] Gagal menghentikan scanner:", err);
                    showStatusMessage("Gagal menghentikan scanner. Coba muat ulang halaman.", 'error');
                }
            }

            // Event listener untuk tombol
            startScanButton.addEventListener('click', startScanner);
            stopScanButton.addEventListener('click', stopScanner);

            // Inisialisasi awal pesan di reader
            readerMessageSpan.textContent = "Klik 'Mulai Scan' untuk mengaktifkan kamera.";
        });
    </script>
</body>
</html>
