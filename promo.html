<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan Kode Promo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 500px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    #scanner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

<h1>Scanner Kode Promo</h1>

<div id="scanner-container">
  <video id="preview"></video>
  <p id="status" class="error"></p>
</div>

<table id="promoTable">
  <thead>
    <tr>
      <th>Tanggal Scan</th>
      <th>Waktu Scan</th>
      <th>Kode Promo</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Load QuaggaJS dari CDN -->
<script src="https://unpkg.com/ @ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
<script>
  const statusEl = document.getElementById("status");
  const tableBody = document.querySelector("#promoTable tbody");

  // Simpan daftar kode promo yang telah tercatat
  const promoList = [];

  function formatDate(date) {
    return date.toLocaleDateString('id-ID');
  }

  function formatTime(date) {
    return date.toLocaleTimeString('id-ID');
  }

  function isDuplicate(code) {
    return promoList.includes(code);
  }

  function isValidCode(code) {
    return code.length === 10;
  }

  function addPromoToTable(code) {
    const now = new Date();
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${formatDate(now)}</td>
      <td>${formatTime(now)}</td>
      <td>${code}</td>
    `;
    tableBody.appendChild(row);
    promoList.push(code);
  }

  // Inisialisasi scanner
  async function startScanner() {
    const video = document.getElementById("preview");

    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: video,
        constraints: {
          facingMode: "environment"
        },
      },
      decoder: {
        readers: ["code_128_reader", "ean_reader", "upc_reader", "qr_code_reader"]
      }
    }, function(err) {
      if (err) {
        console.error(err);
        statusEl.textContent = "Gagal mengakses kamera.";
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(data => {
      const code = data.codeResult.code;

      statusEl.textContent = ""; // Reset status

      if (!isValidCode(code)) {
        statusEl.textContent = "Kode promo harus terdiri dari 10 karakter!";
        statusEl.className = "error";
        return;
      }

      if (isDuplicate(code)) {
        statusEl.textContent = "Kode promo ini sudah pernah discan!";
        statusEl.className = "error";
        return;
      }

      statusEl.textContent = "Kode promo valid dan berhasil ditambahkan.";
      statusEl.className = "success";

      addPromoToTable(code);
    });
  }

  window.onload = () => {
    startScanner();
  };
</script>

</body>
</html>
